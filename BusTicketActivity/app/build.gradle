apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
android {

    compileSdkVersion 29
    flavorDimensions "mode"
    defaultConfig {
        applicationId "com.example.busticketactivity"
        minSdkVersion 22
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    productFlavors {
        sandbox {
            applicationId = "com.example.busticketactivity"

            buildConfigField "String", "BASE_URL", "\"https://pythonmidtrans.herokuapp.com/\""
            buildConfigField "String", "CLIENT_KEY", "\"SB-Mid-client-xc9c1l3oJpz9qaOZ\""
        }

